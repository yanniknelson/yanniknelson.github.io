<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.min.css" />
    <title>Yannik Nelson - GameBoy Zero</title>
  </head>
  <body>
    <div id="scrollbar"></div>
    <div id="scrollThumb"></div>

    <header>
      <div class="header-container">
        <div class="content">
          <h1><a href="index.html">Yannik Nelson</a></h1>
          <div class="links">
            <a href="https://www.linkedin.com/in/yannik-nelson" target="_blank"
              >LinkedIn</a
            >
            <a href="https://github.com/yanniknelson" target="_blank">Github</a>
            <a href="mailto:yannikdanielnelson@gmail.com" target="_blank"
              >Email</a
            >
            <a href="Yannik-Nelson_CV.pdf" target="_blank">CV</a>
          </div>
        </div>
      </div>
      <hr />
    </header>
    <main></main>
    <script type="text/javascript">
      let progress = document.getElementById("scrollThumb");
      let totalHeight = document.body.scrollHeight - window.innerHeight;
      let progressHeight = (window.pageYOffset / totalHeight) * 100;
      if (totalHeight < 0) {
        progressHeight = 100;
      }
      progress.style.height = progressHeight + "%";
      window.onresize = function () {
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        if (totalHeight < 0) {
          progressHeight = 100;
        }
        progress.style.height = progressHeight + "%";
      };
      window.onscroll = function () {
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        progress.style.height = progressHeight + "%";
      };
    </script>
  </body>
</html>
